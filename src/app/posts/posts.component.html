<ul>
    <li *ngFor="let post of posts$ | async">
        <pre> </pre>
        <button (click)="handleIncrementPostClaps(post.id)">{{post.claps}}</button>
        <a [routerLink]="['post', post.id]">{{post.title}}</a>
        <br/>
        <span>by </span><a [routerLink]="['users', post.user.id]">{{post.user.firstname}}</a>
    </li>
</ul>
