<main>
  <div *ngIf="!(afAuth.authState | async)">
    <button
      mat-raised-button
      appGoogleSignin
    >
      <img src="/assets/google-logo.svg" alt="">Login with Google
    </button>
  </div>

  <div *ngIf="afAuth.authState | async as user" class="logout">
    <p>
      Login in as <strong>{{ user.email }}</strong>
    </p>

    <button
      mat-stroked-button
      (click)="afAuth.auth.signOut()"
    >Logout</button>
  </div>
</main>
