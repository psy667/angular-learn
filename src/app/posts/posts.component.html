<h1>Posts page</h1>

<button class="btn" [routerLink]="['/posts']" [queryParams]="{showId: showId}">
  Show Ids
</button>
<button class="btn">
  Show Ids (program)
</button>

<div class="card" *ngFor="let post of postsService.posts">
  <h4>
    <a [routerLink]="['/posts', post.id]">
      <strong *ngIf="showId">(ID {{post.id}})</strong>
      {{post.title}}
    </a>
  </h4>
</div>
